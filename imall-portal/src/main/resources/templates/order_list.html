        <h3>用户中心</h3>

        </ul>

    <div class="right_content clearfix">
        <h3 class="common_title2">全部订单</h3>
        <th:block th:each="orderVO:${list}">
            <ul class="order_list_th w978 clearfix">
                <li class="col01" th:text="${#dates.format(orderVO.gmtCreate,'yyyy-MM-dd HH:mm:ss.SSS')}"></li>
                <li class="col02" th:text="|订单号:${orderVO.orderNo}|"></li>
                <li class="col02 stress" th:text="${orderVO.status}">未支付</li>
            </ul>

            <table class="order_list_table w980">
                <tbody>
            <tr>
                <td width="55%">
                    <th:block th:each="orderItem:${orderVO.list}">
                        <ul class="order_goods_list clearfix">
                            <li class="col01"><img th:src="${orderItem.mainImageFullUrl}"></li>
                            <li class="col02"><span th:text="${orderItem.productName}"></span><em th:text="|${orderItem.currentUnitPrice}元|"></em></li>
                            <li class="col03" th:text="${orderItem.quantity}"></li>
                            <li class="col04" th:text="|${orderItem.totalPrice}元|"></li>
                        </ul>
                    </th:block>

                </td>
                <td width="15%" th:text="|${orderVO.payment}元|"></td><td width="15%">33.60元</td>
                <td width="15%">待付款</td>
                <td width="15%"><a href="#" class="oper_btn">去付款</a></td>
            </tr>
                </tbody>
            </table>
        </th:block>
